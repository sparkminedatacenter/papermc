# This is the Spigot configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
#
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or check the docs page.
#
# File Reference: https://docs.papermc.io/paper/reference/spigot-configuration/
# Docs: https://docs.papermc.io/
# Discord: https://discord.gg/papermc
# Website: https://papermc.io/

messages:
  whitelist: 'Access Denied: Your account is not currently whitelisted for this server.'
  unknown-command: Command not recognized. Please type '/help' for assistance.
  server-full: 'Server Capacity Reached: The server is currently full.'
  outdated-client: 'Client Outdated: Please update your client to version {0} for
    optimal compatibility.'
  outdated-server: 'Server Outdated: This server is currently running version {0}.'
  restart: 'Notice: The server is undergoing a scheduled restart.'

settings:
  bungeecord: false
  save-user-cache-on-stop-only: false
  sample-count: 10
  player-shuffle: 0
  user-cache-size: 500
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 8.0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  netty-threads: 1
  attribute:
    maxAbsorption: 1024.0
    maxHealth: 1024.0
    movementSpeed: 1.0
    attackDamage: 1024.0
  log-villager-deaths: false
  log-named-deaths: false
  debug: false

commands:
  tab-complete: 0
  send-namespaced: false
  log: false
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  enable-spam-exclusions: false

advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled

world-settings:
  default:
    below-zero-generation-in-existing-chunks: false
    view-distance: 6
    simulation-distance: 4
    thunder-chance: 100000
    merge-radius:
      item: 2.0
      exp: 2.0
    mob-spawn-range: 4
    item-despawn-rate: 3000
    arrow-despawn-rate: 600
    trident-despawn-rate: 600
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: true
    enable-zombie-pigmen-portal-spawns: false
    wither-spawn-sound-radius: 0
    end-portal-sound-radius: 0
    hanging-tick-frequency: 150
    unload-frozen-chunks: true
    growth:
