settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: false
  deprecated-verbose: false
  shutdown-message: "Server closed"
  minimum-api: none
  use-map-color-cache: true

spawn-limits:
  monsters: 35
  animals: 6
  water-animals: 2
  water-ambient: 4
  water-underground-creature: 2
  axolotls: 1
  ambient: 2

chunk-gc:
  period-in-ticks: 300

ticks-per:
  animal-spawns: 600
  monster-spawns: 4
  water-spawns: 10
  water-ambient-spawns: 10
  water-underground-creature-spawns: 10
  axolotl-spawns: 20
  ambient-spawns: 20
  autosave: 12000

aliases: now-in-commands.yml
